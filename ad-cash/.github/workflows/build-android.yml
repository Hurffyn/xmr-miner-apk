name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential git zip unzip \
          libffi-dev libssl-dev libncurses5 libtinfo5 \
          libjpeg-dev libfreetype6-dev zlib1g-dev \
          libbz2-dev libsqlite3-dev openjdk-11-jdk \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev \
          libsdl2-ttf-dev libportmidi-dev libswscale-dev \
          libavformat-dev libavcodec-dev
          
    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install Cython==0.29.36 buildozer==1.5.0
        
    - name: Build APK
      run: |
        cd android
        buildozer -v android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: xmr-miner-apk
        path: android/bin/*.apk
